<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
</head>
<style>
    button{
        font-size:large;
    }
</style>
<body>
    <canvas id="board" width="600" height="600" onclick="canvasClick(event)"></canvas>
    <button id="btnNext" onclick="next()">Next</button>
    <button id="btnRand" onclick="rand()">Random</button>
    <button id="btnRun" onclick="run()">Run</button>
    <button id="btnStop" onclick="stop()" disabled>Stop</button>
</body>
<script src="Life.js"></script>
</html>
